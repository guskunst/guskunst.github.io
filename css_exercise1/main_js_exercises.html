<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Ejercicios JS</title>
    </head>
    <body>
        <script>
            'use strict';
            var result = 1 + 2;
            var result2 = 6 / 2;
            var precio_con_iva = 20 * 1.21;
            var result3 = 4;
            var contactenacion = 'Hola ' +  'Mundo x 2!';
            var precion_sin_iva = 19.99;
            var bool_false = false;
            var bool_true = true;

            result3++;
            precion_sin_iva /= 1.21;

            var bool_result = bool_false && bool_true;

            document.writeln('<p>Hola Mundo!</p>');
            document.writeln ('<p>', result, ', ', result2, ', ', precio_con_iva, ', ', precion_sin_iva, ', ', result3, ', ', contactenacion, ', ', bool_result, '</p>');
            window.alert("Pop-up de ejemplo");
            console.log('Script completado');
        </script>
    </body>
</html>
