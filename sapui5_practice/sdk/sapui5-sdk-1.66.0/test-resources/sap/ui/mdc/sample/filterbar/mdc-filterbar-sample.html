<!DOCTYPE HTML>
<html>

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Filterbar with metadata - sap.ui.mdc</title>

	<script src="../../shared-config.js"></script>
	<script 
		id="sap-ui-bootstrap" 
		type="text/javascript" 
		src="../../../../../../resources/sap-ui-core.js" 
		data-sap-ui-resourceroots='{"sap.ui.mdc.sample.filterbar" : "./"}' 
		data-sap-ui-libs="sap.m,sap.ui.layout,sap.ui.mdc"
		data-sap-ui-compatVersion="edge" 
		data-sap-ui-preload="async"
		data-sap-ui-bindingSyntax="complex">
	</script>

	<script>
		sap.ui.getCore().attachInit(function () {
			sap.ui.require([
				"sap/ui/mdc/sample/filterbar/mockserver/SimpleMockServer"
			], function(SimpleMockServer) {

				var oMockServer = new SimpleMockServer();
				oMockServer.started.then(function() {
					new sap.ui.core.ComponentContainer("sampleFilterBarComponentContainer", {
						component: sap.ui.component({
							name: "sap.ui.mdc.sample.filterbar",
							id: "sampleFilterBarComponent"
						})
					}).placeAt("content");
				})
			});
		})
	</script>
</head>

<body class="sapUiBody sapUiSizeCompact" role="application">
	<h2>Filterbar with v4 metadata</h2>
	<div id="content"></div>
</body>

</html>
